name: Trigger auto deployment for spring-hello-web

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/spring-hello-web-AutoDeployTrigger-988bf5ae-56ce-44b1-820c-a901bed4b046.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.SPRINGHELLOWEB_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SPRINGHELLOWEB_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SPRINGHELLOWEB_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: pmtm001.azurecr.io
          registryUsername: ${{ secrets.SPRINGHELLOWEB_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SPRINGHELLOWEB_REGISTRY_PASSWORD }}
          containerAppName: spring-hello-web
          resourceGroup: rg_reg
          imageToBuild: pmtm001.azurecr.io/spring-hello-web:${{ github.sha }}
          


